<html>
	<head>
		<title>Example</title>
		<script src="./iris.js" type="text/javascript"></script>
		<script type="text/javascript">
		iris = window.iris.default;
		console.log(iris);
		iris.session.init();
		iris.public().get('profile').on((v,k) => console.log('profile changed:',k,v));
		iris.public().get('profile').get('name').put('bob');
		iris.private().put('secretFriendList', ['alice', 'bob']);
		iris.private().on('secretFriendList', (v,k) => console.log('secretFriendList changed:',k,v));
		setTimeout(() => {
			iris.public('hyECQHwSo7fgr2MVfPyakvayPeixxsaAWVtZ-vbaiSc.TXIp8MnCtrnW6n2MrYquWPcc-DTmZzMBmc2yaGv9gIU').get('profile').on(profile => {
				delete profile['_'];
				console.log('profile', profile);
				const el = document.getElementById('profile');
				el.innerHTML = JSON.stringify(profile, null, 2);
			});
			iris.public('hyECQHwSo7fgr2MVfPyakvayPeixxsaAWVtZ-vbaiSc.TXIp8MnCtrnW6n2MrYquWPcc-DTmZzMBmc2yaGv9gIU').get('profile').get('name').on(name => {
				console.log('name', name);
			});
		}, 5000);
		</script>
	</head>
	<body>
		<h1>Example</h1>

		<div id="profile" style="white-space: pre;"></div>
	</body>
</html>
